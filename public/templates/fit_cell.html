<div>
	{{cell.present}}
	{{formatDay()}}<br />
	{{formatHit()}}<br/>
	<a ng-if="cell.day > 0" href="" ng-hide="cell.quantity || !cell.activity" ng-click="createHit()">create</a>
	<a ng-if="cell.day > 0" href="" ng-show="cell.quantity" ng-click="updateHit()">update</a>
	<a ng-if="cell.day > 0" href="" ng-show="cell.quantity" ng-click="deleteHit()">delete</a>
</div>
