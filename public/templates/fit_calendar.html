<table id="fit-calendar">
	<thead>
		<tr>
			<th ng-repeat="dayShortName in calendar.dayShortNames">{{dayShortName}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="week in [0, 1, 2, 3, 4, 5]" id="fit-week-{{week}}">
			<td ng-repeat="day in [0, 1, 2, 3, 4, 5, 6]" id="fit-day-{{week * 7 + day}}" class="fit-day" ng-click="calendar.clickOnDay(week * 7 + day)">
				{{calendar.cells[week * 7 + day].day}} {{calendar.cells[week * 7 + day].hit}}
			</td>
		</tr>
	</tbody>
</table>
